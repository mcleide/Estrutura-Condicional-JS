<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        valorA = Number(prompt("Informe um valor para A: "))
        valorB = Number(prompt("Informe um valor para B: "))

        if (valorA === valorB) {
            soma = valorA + valorB
            alert(soma)
        } else {
            multiplacação = valorA * valorB
            alert(multiplacação)
        }
    </script>
</body>
</html>
