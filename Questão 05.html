<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        num = Number(prompt("Informe um número: "))

        if (num % 2 === 0) {
            soma1 = num + 5
            alert(soma1)
        } else {
            soma2 = num + 8
            alert(soma2)
        }
    </script>
</body>
</html>
