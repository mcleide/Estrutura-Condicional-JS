<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>
<body>
    <script>
        valorA = Number(prompt("Informe um valor para A: "))
        valorB = Number(prompt("Informe um valor para B: "))
        valorC = Number(prompt("Informe um valor para C: "))

        if (valorA + valorB < valorC) {
            alert("A soma de A + B é menor que C")
        } else {
            alert("A soma de A + B não é menor que C ")
        }
    </script>
</body>
</html>
